<!-- Conteneur principal -->
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <!-- Formulaire d'inscription -->
  <form (ngSubmit)="register()" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md border-2 border-black">
    
    <!-- Titre -->
    <h2 class="text-2xl font-black text-center text-gray-800 mb-6">Inscription</h2>

    <!-- Affichage du message d'erreur -->
    @if (errorMessage()) {
      <div class="bg-red-100 text-red-700 text-center p-3 rounded mb-4">
        {{ errorMessage() }}
      </div>
    }

    <!-- Champ nom d'utilisateur -->
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Nom d'utilisateur"
      required
      class="w-full px-4 py-2 mb-4 border-2 border-black rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <!-- Champ email -->
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
      class="w-full px-4 py-2 mb-4 border-2 border-black rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <!-- Champ mot de passe -->
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Mot de passe"
      required
      class="w-full px-4 py-2 mb-6 border-2 border-black rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <!-- Bouton inscription -->
    <button
      type="submit"
      [disabled]="loading()"
      class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded transition disabled:bg-gray-400 disabled:cursor-not-allowed"
    >
      {{ loading() ? 'Création...' : 'S’inscrire' }}
    </button>

    <p class="text-center mt-4 text-sm text-gray-600">
        Vous avez déjà un compte ?
        <a routerLink="/login" class="text-blue-600 hover:underline">Connectez-vous</a>
    </p>

  </form>
</div>
